<!doctype html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Google home page example</title>
  <meta name="description" content="google home page example">
  <meta name="author" content="Jonny Rodriguez">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="conteiner">

    <nav>
      <a href="#">Gmail</a>
      <a href="#">Imágenes</a>
      <a class="material-icons">apps</a>
      <div><a href="#" class="navbar-button">Iniciar Sección</a></div>
    </nav>

    <form>
      <div class="googlelogo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
      </div>
      <div class="searchbox">
        <input type="text">
        <img class="googlemic" src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
      </div>
      <div class="buttons">
        <button class="buttongrey">Buscar con Google</button>
        <button class="buttongrey">Me siento con suerte</button>
      </div>
    </form>

    <footer>
      <div class="footline">
        <p>Venezuela</p>
      </div>
      <div class="footline">
        <div class="footer-left">
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Acerca de</a>
        </div>
        <div class="footer-right">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </div>
    </footer>

  </div>

</body>

</html>
